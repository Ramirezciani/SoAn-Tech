        body {
            font-family: sans-serif;
            background: #f4f7ff;

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .timer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>

    <script>
        let seconds = 5;
        const redirectUrl = "https://soantech.cl";

        function countdown() {
            document.getElementById("timer").textContent = seconds;
            if (seconds === 0) {
                window.location.href = redirectUrl;
            } else {
                seconds--;
                setTimeout(countdown, 1000);
            }
        }

        window.onload = countdown;
    </script>
